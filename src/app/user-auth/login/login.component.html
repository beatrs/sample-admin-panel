<div class="container">
    <form [formGroup]="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" ngModel data-lpignore="true" formControlName="email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

        <!-- * Validators * -->
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
          <div *ngIf="loginForm.get('email')?.errors?.['required'] || loginForm.get('email')?.errors?.['email']" class="alert alert-warning mt-3" role="alert">
            Please enter a proper email.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" ngModel data-lpignore="true" formControlName="password">

        <!-- * Validators * -->
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
          <div *ngIf="loginForm.get('password')?.errors?.['required'] || loginForm.get('password')?.errors?.['minlength']" class="alert alert-warning mt-3" role="alert">
            Password must be at least 4 characters long.
          </div>
        </div>
      </div>
      <div class="col-md-12 text-center">
        <div>
          <button (click)="signIn(loginForm.value)" type="submit" class="btn btn-primary">Sign In</button>
        </div>
        <div class="mt-2">
          <a [routerLink]="['../register']">Don't have an account yet? Sign up here</a>
        </div>
      </div>
    </form>
  </div>
