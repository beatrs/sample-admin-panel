<div class="container">
  <form #registerForm="ngForm">
    <div class="form-row">
      <div class="col">
        <label for="exampleInputFName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="exampleInputFName" name="first_name" ngModel data-lpignore="true">
      </div>
      <div class="col">
        <label for="exampleInputLName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="exampleInputLName" name="last_name" ngModel data-lpignore="true">
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" ngModel data-lpignore="true">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" ngModel data-lpignore="true">
    </div>
    <!-- <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <div class="col-md-12 text-center">
      <div>
        <button (click)="signUp(registerForm.value)" type="submit" class="btn btn-primary">Sign Up</button>
      </div>
      <div class="mt-2">
        <a [routerLink]="['../login']">Already have an account? Sign in here</a>
      </div>
    </div>
</form>
</div>

<router-outlet></router-outlet>
