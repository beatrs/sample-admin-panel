<div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title" id="exampleModalLabel">Are you sure?</h2>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal(false)"></button>
    </div>
    <div class="modal-body">
      This action cannot be undone. Are you sure you want to delete this user? 
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal(false)">Cancel</button>
      <button type="button" class="btn btn-danger" (click)="closeModal(true)">Confirm</button>
    </div>
</div>
